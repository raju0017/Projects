<!DOCTYPE html>
<html>
<head>
<title>chane your password</title>
<style>
.enter input {
	width: 200px;
	height: 30px;
	border: solid 2px darkblue;
	font-size: 20px;
}

.btn input {
	width:70px;
	height:25px;
}
</style>
<script>
	function check() {

		var ele1 = document.getElementById("pwd1").value;
		var ele2 = document.getElementById("pwd2").value;
		if (ele1.equals(ele2)) {
			document.getElementById("disp").style.display = none;
			return true;
		} else {
			document.getElementById("disp").style.display = block;
			return false;
		}
	}
</script>
</head>
<body bgcolor="cyan">
	<center>

		<h1>change your password here</h1>
		<form action="resetPassword" method="post">
			<div class="enter">
				<input type="password" name="prevpwd" placeholder="previouse password"><br>
				<br> <input type="password" name="newpwd" id="pwd1"
					placeholder="new password"> <br>
				<br> <input type="password" id="pwd2" placeholder="re-enter"
					onblur="check()">
			</div>
			<span id="dis" style="display: none">passwords not matching</span> <br>
			<br>
			<div class="btn">
				<input type="submit" value="change">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="reset">
			</div>
		</form>
	</center>

</body>
</html>
